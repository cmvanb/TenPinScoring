<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ten Pin Scoring</title>
    <script src="js/globals.js"></script>
    <script src="js/scorecard.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
    <script src="js/frameset.js"></script>
    <script src="js/frame.js"></script>
    <script src="js/throw.js"></script>
    <script src="js/utility.js"></script>
    <style>
    table, th, td
    {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td
    {
        padding: 15px;
    }
    .hint
    {
        color: #ff0000;
    }
    </style>
</head>
<body>
    <h1>Ten Pin Scoring</h1>
    <table border="1" id="scorecard">
    </table>
    <div id="pregame">
        <p>Use the button to add players (max 4).</p>
        <input type="text" id="inputnames"/>
        <button id="addplayerbutton">+</button>
        <button id="startbutton">Start</button>
    </div>
    <div id="ingame">
        <h3 id="turnindicator">Input</h3>
        <p>Enter the amount of pins to bowl and press the return key.</p>
        <input type="text" id="inputpins"/>
        <p id="hint" class="hint"></p>
    </div>
    <div id="endgame">
        <h2 id="gameover"></h2>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
